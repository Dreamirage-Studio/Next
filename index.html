                    90vmax 90vmax,
                    120vmax 120vmax,

                    130vmax 130vmax;
                background-position:
                    -80vmax -80vmax,
                    60vmax -30vmax,
                    10vmax 10vmax,
                    -30vmax -10vmax,
                    50vmax 50vmax,
                    -60vmax 60vmax,
                    70vmax -70vmax,
                    -80vmax -80vmax,
                    60vmax -30vmax,
                    10vmax 10vmax,
                    -30vmax -10vmax,
                    50vmax 50vmax,

            }
            25% {
                background-size:

                    90vmax 90vmax,

                    90vmax 90vmax,

                    80vmax 80vmax,

                    50vmax -40vmax,
                    0vmax -20vmax,
                    -40vmax -20vmax,
                    40vmax 60vmax,
                    -50vmax 50vmax,
                    60vmax -60vmax,
                    -60vmax -90vmax;
            }
            50% {
                background-size: 
                    80vmax 80vmax,
                    110vmax 110vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,

                    30vmax 70vmax,

            }
        }

        /* 打字机效果样式 */
        .typewriter {
            display: inline-block;
            position: relative;
            white-space: nowrap;
        }
        
        .typewriter::after {
            content: '|';
            display: inline-block;
            margin-left: 2px;
            animation: cursor-blink 0.8s infinite;
        }
        
        /* 隐藏光标的类 */
        .typewriter.typing-done::after {
            animation: cursor-fade 1s forwards;
        }
        
        /* 光标淡出动画 */
        @keyframes cursor-fade {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 添加容器样式，使两行文字垂直排列 */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* 第二行文字样式 */
        .second-line {
            font-size: 1.8rem; /* 第二行字体稍小 */
            margin-top: 20px;
        }

        @keyframes cursor-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="typewriter"></div>
        <div class="typewriter second-line"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typewriterElements = document.querySelectorAll('.typewriter');
            const firstLine = '敬请期待';
            const secondLine = 'Bilibili关注 Afly-dream 或 mirage彬 了解更多动态';
            let firstIndex = 0;
            let secondIndex = 0;
            
            // 等待1秒后同时开始两行打字
            setTimeout(function() {
                // 开始逐个显示第一行字符
                const firstTypingInterval = setInterval(function() {
                    if (firstIndex < firstLine.length) {
                        typewriterElements[0].textContent += firstLine.charAt(firstIndex);
                        firstIndex++;
                    } else {
                        clearInterval(firstTypingInterval);
                        // 检查两行是否都打完了
                        if (secondIndex >= secondLine.length) {
                            // 等待1秒后添加typing-done类，使光标缓慢消失
                            setTimeout(function() {
                                typewriterElements[0].classList.add('typing-done');
                                typewriterElements[1].classList.add('typing-done');
                            }, 1000);
                        }
                    }
                }, 150); // 第一行每150毫秒显示一个字符，加快速度
                
                // 同时开始逐个显示第二行字符
                const secondTypingInterval = setInterval(function() {
                    if (secondIndex < secondLine.length) {
                        typewriterElements[1].textContent += secondLine.charAt(secondIndex);
                        secondIndex++;
                    } else {
                        clearInterval(secondTypingInterval);
                        // 检查两行是否都打完了
                        if (firstIndex >= firstLine.length) {
                            // 等待1秒后添加typing-done类，使光标缓慢消失
                            setTimeout(function() {
                                typewriterElements[0].classList.add('typing-done');
                                typewriterElements[1].classList.add('typing-done');
                            }, 1000);
                        }
                    }
                }, 100); // 第二行每100毫秒显示一个字符，速度更快
            }, 1000);
        });
    </script>
</body>
</html>
